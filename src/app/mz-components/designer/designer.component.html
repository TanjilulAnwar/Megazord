<div class="local-component">

<div>
    <button type="button" class="btn btn-primary btn-sm" (click)="showfieldValue()"> Add Field</button>
</div>
<div class="local-component">

  <div>
        <label class="col-sm-2 col-form-label col-form-label-sm">Caption</label>
        <div class="col-sm-8">
          <input type="text"
           [(ngModel)]="field.caption" 
           class="form-control form-control-sm"
           id="colFormLabelSm1"
           placeholder="Text">
        </div>
    </div>

    <div>
        <div>
            <label class="col-sm-2 col-form-label col-form-label-sm">Type</label>
            <div class="col-sm-8">
        
                <select class="form-select form-select-sm" id="exampleFormControlSelect1" name="selectAction" 
                [(ngModel)]="field.type" (ngModelChange)="typeDdlChanged($event)">
                <option *ngFor="let type of typeList" [value]="type.id">
                    {{type.name}}
                  </option> 
                </select>
            </div>
        </div>
    </div>

    <div>
        <label class="col-sm-4 col-form-label col-form-label-sm">Parameter Name</label>
        <div class="col-sm-8">
          <input type="text"
           [(ngModel)]="field.parameter" 
           class="form-control form-control-sm"
           id="colFormLabelSm2"
           placeholder="Text">
        </div>
    </div>


    <div *ngIf="showDdlParam">
        <label class="col-sm-4 col-form-label col-form-label-sm">Drop Down List Parameter</label>
        <div class="col-sm-8">
          <input type="text"
           [(ngModel)]="field.dropDownParameter" 
           class="form-control form-control-sm"
           id="colFormLabelSm3"
           placeholder="Text">
        </div>
    </div>


    <div>
        <!-- <label class="col-sm-2 col-form-label col-form-label-sm">template</label>
        <div class="col-sm-8">
          <input type="text"
           [(ngModel)]="field.template" 
           class="form-control form-control-sm"
           id="colFormLabelSm4"
           placeholder="Text">
        </div> -->

        <label class="col-sm-2 col-form-label col-form-label-sm">Size: {{field.template}}</label>
        <div class="col-sm-8">
            <input type="range"  [(ngModel)]="field.template"  class="form-range" min="1" max="12" step="1" id="customRange3">
        
        </div>


    </div>


</div>
  



</div>
